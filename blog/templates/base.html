<!doctype html>
<html lang="en">

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <meta name="description" content="">
 <title>Mój blog</title>

 <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/starter-template/">

 <!-- Bootstrap core CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
   integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

 <style>
   body {
     padding-top: 5rem;
   }
 </style>
</head>

<body>
 <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
   <a class="navbar-brand" href="{{url_for('index')}}" style="margin-right: 20px; font-size: x-large;">Mój blog</a>
      <form class="form-inline my-2 my-lg-0" action="{{url_for('about_me')}}" method="GET">
        <button class="btn btn-secondary my-2 my-sm-0" style="margin-left: 5px;">O mnie</button>
      </form>
      <form class="form-inline my-2 my-lg-0" action="{{ url_for('index') }}" method="GET">
        <button class="btn btn-secondary my-2 my-sm-0" style="margin-left: 5px;">Blog</button>
      </form>
      <form class="form-inline my-2 my-lg-0" action="{{ url_for('contact_me') }}" method="GET">
        <button class="btn btn-secondary my-2 my-sm-0" style="margin-left: 5px;">Kontakt</button>
      </form>
    {% if session.logged_in %}
      <form class="form-inline my-2 my-lg-0" action="{{ url_for('create_entry') }}" method="GET">
        <button class="btn btn-secondary my-2 my-sm-0" style="margin-left: 5px;">Nowy post</button>
      </form>
      <form class="form-inline my-2 my-lg-0" action="{{ url_for('list_drafts') }}" method="GET">
        <button class="btn btn-secondary my-2 my-sm-0" style="margin-left: 5px;">Szkice</button>
      </form>
    {% endif %}

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
      </ul>
      {% if session.logged_in %}
        <form class="form-inline my-2 my-lg-0" action="{{ url_for('logout') }}" method="POST">
          <button class="btn btn-secondary my-2 my-sm-1" type="submit">Wyloguj</button>
        </form>
      {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-secondary my-2 my-lg-0">Zaloguj</a>
      {% endif %}
    </div>    
 </nav>

 <main role="main" class="container">

   {% block content %}
   {% endblock %}

 </main><!-- /.container -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
   integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
   crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
   integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
   crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
   integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
   crossorigin="anonymous"></script>

</html>
